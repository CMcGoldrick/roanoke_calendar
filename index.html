<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>

  <style>
    .month-class {
      border: solid 2px #009fe3 !important;
      /* border: 10px solid rgba(255, 255, 255, 0.9) !important; */
    }
  </style>
  <p><!-- CIARAN EDIT --></p>

  <div class="container">

    <div id="events">
  
      <div class="row">
        <div class="col-md-3">
          <input @click="clearDateFilter()" placeholder="Event Name" class="form-control" style = "margin-bottom: 20px; border-radius: 12px;" v-model="namefilter">
        </div>
        
        <div class="col-md-3">
          <select @click="clearDateFilter()" class="custom-select" style = "border-radius: 12px; margin-bottom: 20px;" v-model="categoryfilter">
            <option value=''>Category</option>
            <option>Administration</option>
            <option>Adults 55+</option>
            <option>Discipleship</option>
            <option>General Events</option>
            <option>Kids</option>
            <option>Mission</option>
            <option>Students</option>
            <option>Women</option>
            <option>Worship Arts</option>
            <option>Young Adults</option>
          </select>
        </div>

        <div class="col-md-3">
          <button @click="addWeekArray()" type="button" class="form-control" style = "border-radius: 12px; margin-bottom: 20px;">Upcoming Week</button>
        </div>
        
        <div class="col-md-3">
          <button id="month-id" @click="addMonthArray()" type="button" class="form-control month-class" style ="border-radius: 12px; margin-bottom: 20px;">Upcoming Month</button>
        </div>

        <div class="col-md-12">        
          <button @click="clearData()" class="btn btn-outline-secondary" style="display:block; margin: 0 auto; padding: 10px; width: 100px; border-radius: 20px; margin-bottom: 20px;">Clear</button>
        </div>
      </div>
        
      <div class="row">
        <div class="col-md-12">
          <table align="center" class="table table-sm table">
              <thead>
                <tr>
                <th style="font-family: Open Sans,Arial,sans-serif; padding-bottom: 21px;">Event</th>
                <th style="font-family: Open Sans,Arial,sans-serif;">Date<span><button @click="sort('EventDate')" class="btn btn-outline-primary" style="margin-left: 15px; border-radius: 20px;">sort</button></span></th>
  
              </tr>
            </thead>
            <tbody>
              <tr v-for="event in sortedEvents" v-if="isValidEvent(event)" >
                <td style="border-bottom: solid 1px #d3d3d3; padding: 12px 20px 20px 0px; font-family: Open Sans,Arial,sans-serif; font-weight:600">{{event.EventName}}
                <br>
                <span style="padding: 2px;
                    font-weight:450; color:#009fe3"> {{event.Categories[0].Name}}</span>
                <br>
                <span id="mobile-description" style="padding: 2px;
                    font-weight:450; font-style:italic"> {{event.Description}}</span>  
                </td>
  
                <td style="width: 160px; font-size: 15px; padding: 12px 20px 20px 0px; font-family: Open Sans,Arial,sans-serif; border-bottom: solid 1px #d3d3d3;">{{displayDate(event.EventDate)}}<br>      
                    <span style="border-top: solid 1px lightgray;
                                  font-size:14px; margin-top: 5px">Start: {{tConvert(event.StartTime)}}</span><br>
                    <span style="font-size:14px;">End: 	&nbsp;{{tConvert(event.EndTime)}}</span>
                </td>   
              </tr>
            </tbody>
          </table>
        </div>
      </div>

  </div>   

</body>
</html>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
